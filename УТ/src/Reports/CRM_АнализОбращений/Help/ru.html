<h3>Назначение</h3>
<p class="Usual">Используется для получения статистики обработки обращений. Позволяет анализировать обращения за период  по состоянию их обработки (новый, отклонен и т.д.)  и виду канала получения обращения(Электронная почта, Телефонный звонок, Диалоги, Заявка). </p></body></html>
